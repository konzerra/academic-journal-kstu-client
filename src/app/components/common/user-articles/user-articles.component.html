<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  xmlns="http://www.w3.org/1999/html"/>

<div class="wrapper container mt-5">
  <div class = "col-lg-6 col-md-offset-1 mt-5">
    <!-- Search box -->
    <div class="input-group w-75 mb-3" >
      <input type="search" class="form-control" placeholder="Search" >
      <button class="btn btn-primary" type="button" id="button-search">
        <i class="bi bi-search"></i>
      </button>
    </div>
    <!-- articles -->
    <div class = "mt-3">
      <div *ngFor="let model of modelList">
        <div class="" id="h{{model.id}}" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+model.id" aria-expanded="false">
          <h6 class="">
            {{model.name}}
          </h6>
          <label>Tags: {{model.tags}}</label>
          <br>
          <label class="mt-2">Category: {{model.category}}</label>
        </div>

        <!-- article body -->
        <div [attr.id]="'collapse'+model.id" class="collapse mt-3">
          <label >Annotation: <br></label>
          <label class="ms-2">{{model.annotation}}</label>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary">Download</button>
          </div>
        </div>
        <!-- end of article body -->
        <hr>
      </div>
    </div>

  </div>


</div>
