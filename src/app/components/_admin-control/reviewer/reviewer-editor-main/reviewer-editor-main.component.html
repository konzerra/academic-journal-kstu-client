<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
/>
<div class = "container mt-4">
  <h2 >Рецензенты</h2>
  <table class="table " >
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Название</th>
      <th scope="col">
        <button type="button" class="btn btn-primary btn-sm text-nowrap"
                (click)="onAddClicked()"
        >
          <i class="bi bi-plus"></i>
          Добавить
        </button>
      </th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let model of modelList;">
      <th>{{model.id}}</th>
      <td>{{model.name}}</td>
      <td class = "text-nowrap">
        <! –– edit button ––>
        <button type="button" class="btn btn-primary btn-sm me-2" (click)="onEdit(model)">
          <i class="bi bi-pencil"></i>
        </button>
        <! –– delete ––>
        <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteClicked(model)"
                data-bs-toggle="modal" data-bs-target="#deleteModal"
        >
          <i class="bi bi-trash text-light"></i>
        </button>
      </td>
    </tr>

    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title ms-2 mt-2" id="exampleModalLabel">Удаление</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        Вы уверены?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onDeleteClickedModal()">Удалить</button>
      </div>
    </div>
  </div>
</div>
